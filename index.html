<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header">
        <div class="header_both_parts container">
            <div class="header_left">
                <img src="images/logo_b.jpg" alt="logo">
                <div class="header_text">
                    <h1 class="heading__logo">bran</h1>
                    <h1 class="heading__logo heading__logo-part2">d</h1>
                </div>

                <div class="form-browse">
                        <a class="link__browse" href="#">Browse <i class="fa fa-caret-down"></i></a>
                        <input type="text" class="form-browse__text" placeholder="Search for Item..."></input>
                        <div class="form-browse__line"></div>
                        <a href="#"><i class="fa fa-search browse__button" aria-hidden="true"></i></a>
                </div>
            </div>

            <div class="header_right">
                <img src="images/cart.jpg" alt="cart">
                    <a class="rose-button" href="#">My Account <i class="fa fa-caret-down"></i></a>
            </div>
        </div>
    </div>

    <div class="navigation">
        <div class="container">
            <ul class="mega-menu">
                <li class="text__mega-menu" href="#">Home</li>
                <li class="text__mega-menu" href="#">Man</li>
                <li class="text__mega-menu" href="#">Women</li>
                <li class="text__mega-menu" href="#">Kids</li>
                <li class="text__mega-menu" href="#">Accesoires</li>
                <li class="text__mega-menu" href="#">Featured</li>
                <li class="text__mega-menu" href="#">Hot Deals</li>
            </ul>
        </div>
    </div>
    

    <div class="slider">
        <img class="slider-img" src="images/slider.png" alt="man in t-shirt">
        <div class="slider__block-and-text container">
            <div class="red_block"></div>
            
            <div class="slider__text">
                <div class="slider__big-letters">
                <h2 class="heading__slider">THE BRAND</h2>
                </div>

            <div class="slider__small-letters">
                <h3 class="mini-heading__slider">OF LUXERIOUS &nbsp;</h3>
                <h3 class="mini-heading__slider heading__slider-part2">FASHION</h3>
                </div>
            </div>
            
        </div>
    </div>

    <div class="offers-box container">
        <div class="offers-left">
            <div class="offers-left__top">
                <img class="img-offer img-offer_top" src="images/man_in_jacket.png" alt="man in jacket">
                <div class="mens-deals offer">
                    <div class="offer__padding">
                    <h4 class="offers__small-letters">hOT dEAL</h4>
                    <h4 class="offers__big-letters">FOR MEN</h4>
                    </div>
                </div>
            </div>

            <!-- <div class="offers-left__bottom">
                <img class="img-offer" src="images/tablet_stand.png" alt="tablet stand">
                <div class="accessories-deals offer">
                    <h4 class="offers__small-letters">LUXIROUS & trendy</h4>
                    <h4 class="offers__big-letters">ACCESSORIES</h4>
                </div>
            </div> -->
        </div>

        <div class="offers-right">
            <div class="offers-right__top">
                <img class="img-offer img-offer_top" src="images/woman_in_dress.png" alt="woman in dress">
                <div class="women-deals offer">
                    <h4 class="offers__small-letters">30% offer</h4>
                    <h4 class="offers__big-letters">women</h4>
                </div>
            </div>

            <div class="offers-right__bottom">
                <img class="img-offer" src="images/child_with_book.png" alt="child with book">
                <div class="kids-deals offer">
                    <h4 class="offers__small-letters">new arrivals</h4>
                    <h4 class="offers__big-letters">FOR kids</h4>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
