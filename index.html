<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header container">
        <div class="header_left">
            <img src="images/logo_b.jpg" alt="logo">
            <div class="header_text">
                <h1 class="heading__logo">bran</h1>
                <h1 class="heading__logo heading__logo-part2">d</h1>
            </div>
            <div class="form">
                <form action="#">
                    <button class="button__browse" type="button">Browse &#9662;</button>
                    <textarea class="form-browse" placeholder="Search for Item..."></textarea>
                </form>
            </div>
        </div>
        <div class="header_right">
            <img src="images/cart.jpg" alt="cart">
            <form action="#">
                <button class="rose-button" type="button">My Account &#9662;</button>
            </form>
        </div>
    </div>

    <div class="mega-menu container">
        <a class="text__mega-menu" href="#">Home</a>
        <a class="text__mega-menu" href="#">Man</a>
        <a class="text__mega-menu" href="#">Women</a>
        <a class="text__mega-menu" href="#">Kids</a>
        <a class="text__mega-menu" href="#">Accesoires</a>
        <a class="text__mega-menu" href="#">Featured</a>
        <a class="text__mega-menu" href="#">Hot Deals</a>
    </div>

    <div class="slider">
        <img class="slider-img" src="images/slider.png" alt="man in t-shirt">
        <div class="slider__block-and-text">
            <div class="red_block"></div>
            
            <div class="slider__text">
                <div class="slider__big-letters">
                <h2 class="heading__slider">THE BRAND</h2>
                </div>

                <div class="slider__small-letters">
                <h3 class="mini-heading__slider">OF LUXERIOUS &nbsp;</h3>
                <h3 class="mini-heading__slider heading__slider-part2">FASHION</h3>
                </div>
            </div>
            
        </div>
    </div>

    <div class="card-box container">
        <div class="cards-left">
            <img class="img_top" src="images/man_in_jacket.png" alt="man in jacket">
            <img src="images/tablet_stand.png" alt="tablet stand">
        </div>

        <div class="cards-right">
            <img class="img_top" src="images/woman_in_dress.png" alt="woman in dress">
            <img src="images/child_with_book.png" alt="child with book">
        </div>
    </div>
    
</body>
</html>
