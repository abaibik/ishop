<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cfee5ef035.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="main-header">
        <div class="main-header_both_parts container">
            <div class="header_left">
                <a class="header-logo" href="index.html">
                    <img src="images/logo-b.svg" alt="logo">
                </a>
        
                <a href="#"><i class="fa fa-search browse__button" aria-hidden="true"></i></a>
            </div>

            <div class="header_right">
                <img src="images/cart.svg" alt="cart">
            </div>
        </div>
    </header>
    <div class="subscribe">
        <img class="subscribe_background" src="images/subscribe.jpg" alt="subscribe background" style="opacity:0.25;filter:alpha(opacity=25)">
        <div class="subscribe_container">
            <div class="subscribe-left">
                <img src="images/face_subscribe.jpg" alt="face">
                <div class="subscribe-left-text">
                    <p>“Vestibulum quis porttitor dui! Quisque viverra nunc mi,
                        a pulvinar purus condimentum a. Aliquam condimentum mattis neque sed pretium”</p>
                </div>
                <div class="subscribe-left-signature">
                    <p><b>Bin Burhan</b>
                        <br>Dhaka, Bd</p>
                </div>
            </div>
            <div class="subscribe-center"></div>
            <div class="subscribe-right">
                <div class="subscribe-right-text">
                    <p>Subscribe</p>
                    <span>FOR OUR NEWLETTER AND PROMOTION</span>
                </div>
                <div class="subscribe-right-form">
                    <input class="form-email" type="email" placeholder="Enter Your Email" aria-label="email" autofocus required>
                    <button type="submit">Subscribe</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-copyright">
            <div class="copyright">
                <p>© 2017 Brand All Rights Reserved.</p>
            </div>
            <div class="footer-smedia">
                <a href="#"><i class="fab fa-facebook-square"></i></a>
                <a href="#"><i class="fab fa-twitter-square"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-pinterest-square"></i></a>
                <a href="#"><i class="fab fa-google-plus-square"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
